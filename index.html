<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You!! Kak Mpel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="candle-group">
        <h1>
            Make a wish..<br />.. and blow out the candle</h1>
        <div class="glow" id="glow"></div>
        <div id="candle">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div id="top">
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div id="knot"></div>
                <div class="burn" id="flame" onclick="blow();"></div>
            </div>
        </div>
    </div>
    <div id="present" class="container">
        <div id="alerts" class="alert alert-danger mx-auto mt-3" style="width:50vw" role="alert">
            P
        </div>
        <div class="card fixed-center-card w-50">
            <div class="card-body">
                <div class="row flex-column">
                    <div class="fs-4 col text-center">
                        Kamu pengen hadiah gk mpel? 
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                            <a href="#" class="fs-5 btn btn-success btn-sm" id="yes" onclick="yes()">Mau</a>
                        </div>
                        <div class="col text-center">
                            <a href="#" class="fs-5 btn btn-danger btn-sm" id="no" onclick="no()">Gk usah</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="greeting" class="navbar fixed-top">
        <div class="container justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                <span class="fs-2 text-white">Happy Birthday</span>
                <span class="fs-3 text-white">Velary Lusticia</span>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom">
        <div class="container justify-content-center">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary mb-5" id="turn-on" onclick="showCandle()">Turn on light</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var i = 0;
        var j = 0;
        function yes(){
            var yes = $("#yes")
            var no = $("#no")
            if(yes.text() == "Mau"){
                $("#yes").text("Gk usah")
                $("#no").text("Mau")
                $("#yes").removeClass("btn-success")
                $("#no").removeClass("btn-danger")
                $("#yes").addClass("btn-danger")
                $("#no").addClass("btn-success")
                yes.attr("onclick","no();")
                no.attr("onclick","yes();")
            }else{
                $("#no").text("Gk usah")
                $("#yes").text("Mau")
                $("#no").removeClass("btn-success")
                $("#yes").removeClass("btn-danger")
                $("#no").addClass("btn-danger")
                $("#yes").addClass("btn-success")
                yes.attr("onclick","yes();")
                no.attr("onclick","no();")
            }
            j++;
            if(j == 7){
                $('#alerts').text("CIE TAMBAH TUA")
                $('#alerts').fadeIn("slow")
                $('#alerts').delay(1000).fadeOut("slow")
                j = 0;
            }
        }
        function no(){
            if(i==0){
                $('#alerts').text("Kok gk mau mpel?")
                $('#alerts').fadeIn("slow")
                $('#alerts').delay(1000).fadeOut("slow")
                i++;
            }else if(i==1){
                $('#alerts').text("Ihh kok gk mau sih?")
                $('#alerts').fadeIn("slow")
                $('#alerts').delay(1000).fadeOut("slow")
                i++;
            }else{
                $('#alerts').text("Yaudah kukasih ke orang lain aja")
                $('#alerts').fadeIn("slow")
                $('#alerts').delay(1000).fadeOut("slow")
                i = 0;
            }
        }
        function showCandle() {
            $("#turn-on").fadeOut('slow');
            $("body").addClass("light");
            $("#candle-group").delay(1000).fadeIn('slow');
            $("#greeting").delay(1000).fadeIn('slow');
        }
        function blow() {
            $("#flame").removeClass("burn").addClass("puff");
            $(".smoke").each(function () {
                $(this).addClass("puff-bubble");
            });
            $("#glow").remove();
            $("h1").hide().html("It <b>will</b> come true..").delay(750).fadeIn(300);
            $("#candle").animate(
                {
                    opacity: ".5",
                },
                100
            );
            $("#greeting").delay(2000).fadeOut('slow');
            $("#candle").delay(2000).fadeOut('slow');
            $("h1").delay(1000).fadeOut('slow');
            $("#present").delay(3000).fadeIn("slow")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
